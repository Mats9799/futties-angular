<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!playerForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="age">Leeftijd</label>
            <input type="number" id="age" formControlName="age" class="form-control" #age>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="country">Nationaliteit</label>
            <input type="text" id="country" class="form-control" formControlName="country">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="height">Lengte</label>
            <input type="number" id="height" class="form-control" formControlName="height">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="position">Positie</label>
            <input type="text" id="position" class="form-control" formControlName="position">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="goals">Goals</label>
            <input type="number" id="goals" class="form-control" formControlName="goals">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="assists">Assists</label>
            <input type="number" id="assists" class="form-control" formControlName="assists">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
