<div class="row">
  <div *ngIf="club?.players" class="col-xs-12">
    <app-player-detail
      *ngFor="let playerId of club.players"
      [player]="playerService.getPlayerById(playerId)"></app-player-detail>
  </div>
  <div *ngIf="!club?.players">
    <p>Deze club heeft geen spelers.</p>
  </div>
</div>
